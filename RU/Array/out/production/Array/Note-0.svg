@startuml
start
: double[] notenstatistik = {1.2, 2.3, 4.1, 2, 3.3, 3.6, 5.6, 2.3, 3.1, 2.2, 1.8};
: int[] n_mal = {0, 0, 0, 0, 0, 0} // Anzahl der Noten  Index + 1;
: double beste = 6;
: double sum =0;
: double durchschnitt = 0;
: For Schleife über notenstatistik;
if (notenstatistik[i] <= 1.5)
:{n_mal[0]++;};
