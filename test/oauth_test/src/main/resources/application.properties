server.port=8060
spring.application.name=oauth_test

spring.security.oauth2.client.registration.authentik.client-id=spring-boot-client
spring.security.oauth2.client.registration.authentik.client-secret=spring-boot-client
spring.security.oauth2.client.registration.authentik.scope=openid, email, profile
spring.security.oauth2.client.registration.authentik.authorization-grant-type=default-authentication-flow
spring.security.oauth2.client.registration.authentik.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

spring.security.oauth2.client.provider.authentik.authorization-uri=http://localhost:9000/application/o/authorize/
spring.security.oauth2.client.provider.authentik.token-uri=http://localhost:9000/application/o/token/
spring.security.oauth2.client.provider.authentik.user-info-uri=http://localhost:9000/application/o/userinfo/
spring.security.oauth2.client.provider.authentik.user-name-attribute=email
